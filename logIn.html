<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ScheduleMe : Log In</title>
	<link rel="stylesheet" href="./css/login.css" />
	<link href="https://fonts.googleapis.com/css?family=Ubuntu|Varela+Round" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
</head>

<body>
	<header>
		<div class="logo">
			<h1><a href="index.html"> ScheduleMe </a></h1>
		</div>
	</header>
	<div class="card-container">
		<div class="form-holder">
			<form>
				<div class = "idinput">
					<input type="text" id="user_id" name="user_id" placeholder="User ID"> 
					<br>
					<div id="user_id_error"></div>
				</div>
				<div class = "pwinput">
					<input type="password" id="password" name="password" placeholder="Password"> <br>
					<div id="pw_id_error"></div>
				</div>
				<div class = "submitbtn">
					<input type="button" id="submit" name="submit" value="Log In" onclick="validateForm()">
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="./js/login.js"></script>
</body>
<footer>
		<p>Made by Jiwon Cha and Matthew Han</p>
</footer>
</html>
