<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Account Settings</title>
    <link rel="stylesheet" href="./css/account-settings.css"/>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="containerHeader">
        <header>
            <div class="logo">
                <a href="./dashboard.html"><button><i class="fas fa-arrow-left"></i></button></a>
                <h1><a href = "index.html"> ScheduleMe </a></h1>
            </div> 
            <div class="btnHolder">
                <a href = "./php/logout.php"><button>Log out</button></a>
            </div>
        </header>
    </div>
    <div id="pageContent">
        <div class="container">
                <h2>Change your password</h2>
                <div class="form-holder">
                        <form name="loginform" action="" method="POST">
                            <div class = "idinput">
                                <input type="text" id="user_id" name="user_id" placeholder="Old password" value=""> 
                                <br>
                                <div id="user_id_error"></div>
                            </div>
                            <div class = "pwinput">
                                <input type="password" id="password" name="password" placeholder="New password"> <br>
                                <div id="pw_id_error"></div>
                            </div>
                            <div class = "pwinput">
                                    <input type="password" id="password2" name="password2" placeholder="Confirm new password"> <br>
                                    <div id="pw_id_error"></div>
                            </div>
                            <div class = "submitbtn">
                                <input type="submit" id="submit" name="submit" value="Change password">
                            </div>
                        </form>
                </div>
        </div>
    </div>
</body>
